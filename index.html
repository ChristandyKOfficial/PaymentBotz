<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glow-border {
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5), 0 0 5px rgba(79, 70, 229, 0.3);
        }
        .copy-btn {
            transition: all 0.2s ease-in-out;
        }
        .copy-btn:hover {
            transform: scale(1.1);
            background-color: #4f46e5;
        }
        .copy-btn:active {
            transform: scale(0.95);
        }
        #notification {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-black">

    <!-- Elemen Audio dengan autoplay dan loop -->
    <audio id="background-music" src="https://files.catbox.moe/95wqin.mp3" loop autoplay></audio>

    <!-- Canvas untuk animasi latar belakang bintang -->
    <canvas id="starfield"></canvas>

    <!-- Konten Utama -->
    <main class="min-h-screen w-full flex items-center justify-center p-4 relative">
        <div class="w-full max-w-md bg-gray-900/60 backdrop-blur-md border border-indigo-500/50 rounded-2xl p-6 sm:p-8 glow-border">
            <div class="text-center mb-8">
                <h2 class="text-xl font-semibold text-indigo-300 tracking-widest uppercase mb-2">Payment Chris Official</h2>
                <h1 class="text-3xl sm:text-4xl font-bold text-white tracking-wider">Metode Pembayaran</h1>
                <p class="text-slate-400 mt-2">Silakan pilih metode pembayaran Anda.</p>
            </div>

            <div class="space-y-4">
                <!-- Metode Pembayaran: DANA -->
                <div class="bg-slate-800/70 p-4 rounded-lg">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-white">DANA</h2>
                        <img src="https://placehold.co/80x25/FFFFFF/000000?text=DANA" alt="Logo DANA" class="h-6" onerror="this.style.display='none'">
                    </div>
                    <p class="text-slate-300 mt-2">a/n Christandy Kakauhe</p>
                    <div class="flex items-center justify-between mt-1">
                        <p id="dana-number" class="text-lg text-indigo-300 font-mono">085811454916</p>
                        <button onclick="copyToClipboard('dana-number')" class="copy-btn bg-indigo-600 text-white px-3 py-1 rounded-md text-sm font-semibold">
                            Salin
                        </button>
                    </div>
                </div>

                <!-- Metode Pembayaran: OVO -->
                <div class="bg-slate-800/70 p-4 rounded-lg">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-white">OVO</h2>
                         <img src="https://placehold.co/80x25/FFFFFF/000000?text=OVO" alt="Logo OVO" class="h-6" onerror="this.style.display='none'">
                    </div>
                    <p class="text-slate-300 mt-2">a/n Christandy Kakauhe</p>
                    <div class="flex items-center justify-between mt-1">
                        <p id="ovo-number" class="text-lg text-indigo-300 font-mono">085811454916</p>
                        <button onclick="copyToClipboard('ovo-number')" class="copy-btn bg-indigo-600 text-white px-3 py-1 rounded-md text-sm font-semibold">
                            Salin
                        </button>
                    </div>
                </div>

                <!-- Metode Pembayaran: GOPAY (Tidak Tersedia) -->
                <div class="bg-slate-800/70 p-4 rounded-lg opacity-60">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-white">GOPAY</h2>
                         <img src="https://placehold.co/80x25/FFFFFF/000000?text=GOPAY" alt="Logo GOPAY" class="h-6" onerror="this.style.display='none'">
                    </div>
                    <p class="text-slate-300 mt-2">a/n Christandy Kakauhe</p>
                    <div class="flex items-center justify-between mt-1">
                        <p class="text-lg text-red-400 font-semibold">Tidak Tersedia</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Notifikasi "Tersalin!" -->
    <div id="notification" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-3">
        Nomor berhasil disalin!
    </div>

    <script>
        // --- Skrip untuk Animasi Latar Belakang Bintang ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        let stars = [];
        const numStars = 400;

        function createStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    alpha: Math.random(),
                    velocity: { x: (Math.random() - 0.5) * 0.2, y: (Math.random() - 0.5) * 0.2 },
                    twinkleSpeed: Math.random() * 0.04 + 0.01
                });
            }
        }
        
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }
        
        function updateStars() {
            stars.forEach(star => {
                star.x += star.velocity.x;
                star.y += star.velocity.y;
                star.alpha += star.twinkleSpeed;
                if (star.alpha > 1 || star.alpha < 0) {
                    star.twinkleSpeed = -star.twinkleSpeed;
                }
                if (star.x < 0) star.x = canvas.width;
                if (star.x > canvas.width) star.x = 0;
                if (star.y < 0) star.y = canvas.height;
                if (star.y > canvas.height) star.y = 0;
            });
        }
        
        function animate() {
            drawStars();
            updateStars();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            setCanvasSize();
            createStars();
        });

        setCanvasSize();
        createStars();
        animate();

        // --- Skrip untuk Fungsi Salin ke Clipboard ---
        function copyToClipboard(elementId) {
            const numberToCopy = document.getElementById(elementId).innerText;
            const textArea = document.createElement('textarea');
            textArea.value = numberToCopy;
            textArea.style.position = 'fixed';
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Gagal menyalin nomor:', err);
            }
            document.body.removeChild(textArea);
        }
        
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.opacity = '1';
            notification.style.transform = 'translateY(0)';
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(0.75rem)';
            }, 2000);
        }

        // --- Skrip untuk Autoplay Musik ---
        // Mencoba memutar musik saat halaman dimuat.
        // Mungkin diblokir oleh browser sampai pengguna berinteraksi dengan halaman.
        window.addEventListener('load', () => {
            const music = document.getElementById('background-music');
            music.play().catch(error => {
                console.log("Autoplay musik diblokir oleh browser. Diperlukan interaksi pengguna untuk memulai.");
                // Menambahkan listener agar musik dimulai setelah klik pertama di mana saja
                document.body.addEventListener('click', () => {
                    music.play();
                }, { once: true }); // 'once: true' agar listener ini hanya berjalan sekali
            });
        });
    </script>
</body>
</html>
